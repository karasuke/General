<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        

        
    </head>

    <body>
        
        <header>
            <div class="caja">
                <img src="productos/logo.png" alt="Logo de la Barberia Alura">
                <nav>
                    <ul>

                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>

                    </ul>
                </nav>
            </div>
        </header>

        <main>

           <form class="formulario1">

            
            <label for="nombre-apellido">Nombre y Apellido</label>
            <input type="text" id="nombre-apellido" class="input-padron" required>

            <label for="correo-electronico">Correo Electronico</label>
            <input type="email" id="correo-electronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxxx xxxx">


            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

            <fieldset>

                <legend>Como le gustaria ser contactado?</legend>

                <label for="radio-email"><input type="radio" name= "contacto" value="email" id="radio-email">Email</label>
                

                <label for="radio-telefono"><input type="radio" name= "contacto" value="telefono" id="radio-telefono">
                    Telefono</label>
                
                <label for="radio-whatsapp"><input type="radio" name= "contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>

               
                    
            </fieldset>

            <fieldset>

                <legend>¿En cual horario prefiere ser atendido?</legend>

                <select>
                    
                    <option>Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                    
                </select>

            </fieldset>


            <label class="checkbox" for="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la Barberia Alura?</label>

            <input type="submit" value="Enviar Formulario" class="enviar">
            

           </form>

           <table>

                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>

                <tbody>
                    
                    <tr>
                        <td>Lunes</td>
                        <td>8:00 a 20:00</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>8:00 a 20:00</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>8:00 a 20:00</td>
                    </tr>
                </tbody>
           </table>


        </main>
    
    <footer>

        <img src="productos/logo-blanco.png" alt="Logo de la Barberia Alura">
        <p class="copyright">&copy;Copyright Barberia Alura - 2022</p>

    </footer>

</html>
